<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>

    <title>Registration</title>
</head>
<body>
    <div th:if="${param.success}">
        <div class="alert alert-info">
            You've successfully registered to our awesome app!
        </div>
    </div>
    <h1>Registration</h1>
    <form th:action="@{/registration}" th:object="${user}" method="post">
        <p class="error-message"
           th:if="${#fields.hasGlobalErrors()}"
           th:each="error : ${#fields.errors('global')}"
           th:text="${error}">Validation error</p>
        <div class="form-group"
             th:classappend="${#fields.hasErrors('username')}? 'has-error':''">
            <label for="username" class="control-label">Username</label>
            <input id="username"
                   class="form-control"
                   th:field="*{username}"/>
            <p class="error-message"
               th:each="error: ${#fields.errors('username')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-group"
             th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
            <label for="email" class="control-label">E-mail</label>
            <input id="email"
                   class="form-control"
                   th:field="*{email}"/>
            <p class="error-message"
               th:each="error : ${#fields.errors('email')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-group"
             th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
            <label for="password" class="control-label">Password</label>
            <input id="password"
                   class="form-control"
                   type="password"
                   th:field="*{password}"/>
            <p class="error-message"
               th:each="error : ${#fields.errors('password')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-group"
             th:classappend="${#fields.hasErrors('matchingPassword')}? 'has-error':''">
            <label for="matchingPassword" class="control-label">Confirm password</label>
            <input id="matchingPassword"
                   class="form-control"
                   type="password"
                   th:field="*{matchingPassword}"/>
            <p class="error-message"
               th:each="error : ${#fields.errors('matchingPassword')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Register</button>
            <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
        </div>
    </form>
</body>
</html>
