<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Show all elections</title>
</head>
<body>
<div th:if="${param.voted}">
    You've already voted in this poll!
</div>

<div th:if="${param.success}">
    You've casted your vote!
</div>

<div th:if="${param.empty}">
    No such election!
</div>

<table>
    <caption><h3>Elections:</h3></caption>
    <thead>
    <tr>
        <td>Id</td>
        <td>Election Name</td>
        <td>Actions</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="e : ${elections}">
        <td th:text="${e.id}" />
        <td th:text="${e.name}" />
        <td><a th:href="@{/election/} + ${e.id} + '/vote'">Vote</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
