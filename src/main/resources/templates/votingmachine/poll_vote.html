<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="pollVote">
    <div th:text="${poll.name}" />
    <p th:text="${poll.description}"></p>
    <div th:each="c: ${poll.candidates}">
        <input type="checkbox" th:text="${c.name}" th:field="*{candidateIdPreferenceMap[__${c.id}__].checked}"/>
    </div>
</div>
</body>
</html>
