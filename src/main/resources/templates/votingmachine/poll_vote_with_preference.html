<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="pollVote">
    <div th:text="${poll.name}" />
    <p th:text="${poll.description}"></p>
    <div th:each="c: ${poll.candidates}">
        <input type="number" th:text="${c.name}" th:field="*{candidateIdPreferenceMap[__${c.id}__].preferenceNumber}" value="0" min="0" th:max="${poll.candidatesCount}"/>
    </div>
</div>
</body>
</html>
