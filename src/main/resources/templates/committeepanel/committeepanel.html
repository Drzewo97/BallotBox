<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Ballotbox Committee Administration Panel</title>
</head>
<body th:with="currentUrl=(${#httpServletRequest.requestURI})">

<div th:each="message : ${messages}">
    <p th:text="${message}"></p>
</div>

    <a th:href="${currentUrl} + '/order'" sec:authorize="hasRole('ROLE_COMMITTEEADMIN')">Candidates order</a>
</body>
</html>
