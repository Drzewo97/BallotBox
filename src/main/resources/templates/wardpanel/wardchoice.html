<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Ballotbox Ward Administration Panel</title>
</head>
<body>
<table>
    <caption><h3>Wards:</h3></caption>
    <thead>
    <tr>
        <td>Id</td>
        <td>Ward name</td>
        <td>Actions</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="w : ${adminsWards}">
        <td th:text="${w.id}" />
        <td th:text="${w.name}" />
        <td>
            <a th:href="@{/wardpanel/} + ${w.id}">Manage</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
