<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>

    <title>Choice create</title>
</head>
<body>
<div th:if="${param.success}">
    <div class="alert alert-info">
        You've successfully created a choice!
    </div>
</div>
<h1>Create choice:</h1>

<form th:action="@{/choices/create}" th:object="${choice}" method="post">

    <p th:each="error : ${#fields.errors('name')}"
       th:text="${error}">Validation error</p>
    <label>Name: </label>
    <input th:field="*{name}"/>
    <button type="submit">Create</button>
</form>
</body>
</html>
