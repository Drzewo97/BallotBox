<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>

    <title>Create poll</title>
</head>
<body>
<div th:if="${param.success}">
    <div class="alert alert-info">
        You've successfully created a poll!
    </div>
</div>

<h1>Create poll</h1>
<form th:action="@{/panel/poll/create}" th:object="${poll}" method="post">

    <!-- Doesn't show percise errors -->
    <ul th:if="${#fields.hasAnyErrors()}">
        <li th:each="err : ${#fields.allErrors()}" th:text="${err}">Input is incorrect</li>
    </ul>

    <div>
        <label for="name">Name</label>
        <input id="name"
               type="text"
               th:field="*{name}"/>
    </div>
    <div>
        <label for="description">Description</label>
        <input id="description"
               type="text"
               th:field="*{description}"/>
    </div>
    <div>
        <label for="choicesCount">Choices count</label>
        <input id="choicesCount"
               type="number"
               th:field="*{choicesCount}"/>
    </div>
    <div>
        <label for="exactly">Exact number of choices necessary</label>
        <input id="exactly"
               type="checkbox"
               th:field="*{exactly}"/>
    </div>
    <div>
        <label for="openFrom">Open from</label>
        <input id="openFrom"
               type="datetime-local"
               th:field="*{openFrom}"/>
    </div>
    <div>
        <label for="openUntil">Open until</label>
        <input id="openUntil"
               type="datetime-local"
               th:field="*{openUntil}"/>
    </div>
    <div>
        <label for="choices">Select available choices</label>
        <select id="choices" th:field="*{choices}" multiple="multiple">
            <option th:each="c : ${allChoices}"
                    th:value="${{c}}"
                    th:text="${c.name}"></option>
        </select>
    </div>
    <div>
        <button type="submit">Create</button>
    </div>
</form>
</body>
</html>
