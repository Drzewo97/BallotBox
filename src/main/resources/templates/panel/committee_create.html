<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>

    <title>Create committee</title>
</head>
<body>
<div th:if="${param.success}">
    <div class="alert alert-info">
        You've successfully created a committee!
    </div>
</div>

<h1>Create committee</h1>
<form th:action="@{/panel/committee/create}" th:object="${committee}" method="post">

    <!-- Doesn't show percise errors -->
    <ul th:if="${#fields.hasAnyErrors()}">
        <li th:each="err : ${#fields.allErrors()}" th:text="${err}">Input is incorrect</li>
    </ul>

    <div>
        <label for="name">Name</label>
        <input id="name"
               type="text"
               th:field="*{name}"/>
    </div>
    <div>
        <button type="submit">Create</button>
    </div>
</form>
</body>
</html>
